<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phone Store My Account</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

<div class="header">
    <div class="container">
        <div class="navbar" th:fragment="menu">
            <div class="logo">
                <a href="/main"><img src="images/logo.png" width="200px"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="/main">Home</a></li>
                    <li><a href="/products">Products</a></li>
                    <li><a href="/account">Account</a></li>
                    <li><a href="/logout" th:if="${isLogged}">Logout</a></li>

                </ul>
            </nav>
            <a href="/basket" th:if="${isLogged}"><img src="images/cart.png" width="30px" height="30px"></a>
        </div>
    </div>
</div>



</body>
</html>
