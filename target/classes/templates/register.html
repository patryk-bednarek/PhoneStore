<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phone Store My Account</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="commons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="registerValidator.js"></script>
</head>
<body>

<div th:replace="fragments.html :: menu"></div>
<!---------- ACCOUNT PAGE ------------------->

<div class="account-page">
    <div class="container">
        <div class="row">
            <!--<img src="images/background1.png" width="80%"> -->
        </div>

        <div class="col-2">
            <div class="form-container">
                <div class="form-btn">

                    <span onclick="register()">Register</span>
                    <hr id="Indicator">
                </div>



                <form id="RegForm" method="post" onsubmit="return validate()">
                    <p th:if="${info}" th:text="${info}" id="error"></p>
                    <input type="text" placeholder="Login" th:field="*{registrationModel.login}" id="login">
                    <input type="password" placeholder="Password" th:field="*{registrationModel.pass}" id="pass">
                    <input type="password" placeholder="Repeat Password" th:field="*{registrationModel.pass2}" id="pass2">
                    <button type="submit" class="btn">Register</button>

                </form>

            </div>

        </div>
    </div>
